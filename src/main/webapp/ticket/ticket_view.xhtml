<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">
   <f:metadata>
      <f:viewParam name="ticketKey" value="#{ticketView.ticketKey}" required="true"/>
      <f:viewAction action="#{ticketView.init()}"/>
   </f:metadata>
   <ui:define name="content">
      <h:panelGroup>
         <div>
            <div>
               <b>Ticket key: </b> <h:outputText value="#{ticketView.ticket.ticketKey}"/>
            </div>
            <div>
               <b>Summary: </b> <h:outputText value="#{ticketView.ticket.summary}"/>
            </div>
            <div>
               <b>Creator: </b> <h:outputText value="#{ticketView.ticket.creator}"/>
            </div>
            <div>
               <b>Assignee: </b> <h:outputText value="#{ticketView.ticket.assignee}"/>
            </div>
            <div>
               <b>Created: </b> <h:outputText value="#{ticketView.ticket.creationTime}"/>
            </div>
            <div>
               <b>Priority: </b> <h:outputText value="#{ticketView.ticket.priority}"/>
            </div>
            <div>
               <b>Description: </b><br/>
               <h:outputText value="#{ticketView.ticket.description}"/>
            </div>
            <div>
               <h:link outcome="/project/project_view.xhtml" value="Project #{ticketView.ticket.project}">
                  <f:param name="projectKey" value="#{ticketView.ticket.project}"/>
               </h:link>
            </div>
         </div>
      </h:panelGroup>
   </ui:define>
</ui:composition>
