<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">
    <ui:define name="content">
        <h:panelGroup layut="block">
            <article class="text--justified">
                <header><h2>Projects</h2></header>
                <h:dataTable value="#{projectList.projects.projects}" var="project" styleClass="data-table">
                    <h:column>
                        <f:facet name="header">Key</f:facet>
                        <h:outputText value="#{project.projectKey}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{project.projectName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">View</f:facet>
                        <h:link outcome="/project/project_view.xhtml" value="view">
                            <f:param name="projectKey" value="#{project.projectKey}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:form>
                            <h:commandButton styleClass="ui-button ui-control" value="Delete"
                                             action="#{projectList.deleteAction(project)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
